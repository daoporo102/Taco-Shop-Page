<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us -LTS</title>
</head>
<body>
    <header>
        <h1 id="top">Contact Us</h1>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About LTS</a></li>
            <li><a href="index.html#ourMenu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </ul>

        <figure>
            <img src="Ltsc.jpg" alt="">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>

    <main>
        <section id="ourContactForm">
            <h2>Our Contact Form</h2>
            <form action="">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <label for="name">Name: </label>
                    <input type="text" placeholder="your name" id="name" name="name">
                    <br><br>
                    <label for="email">Email: </label>
                    <input type="email" placeholder="your email" id="email" name="email">
                    <br><br>
                    <label for="text-area">Your Message:</label><br>
                    <textarea name="text-area" id="text-area" placeholder="Type your message here" cols="26" rows="5">
                    </textarea>
                </fieldset>
                <input type="submit" value="Send">
                <input type="submit" value="Reset">
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                470 Tran Dai Nghia, Ngu Hanh Son, Danang city
                <br><br>
                Phone: <a href="tel:+555555555">555-555-555
            </address>
            <br>
            <a href="#top">Back to top</a>
        </section>
    </main>
    <hr>

    <footer>
        <p>Copy right &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
